<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src * data: https://ssl.gstatic.com; style-src *;script-src *; media-src *; img-src * data: bootstrap.js;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="icon" type="image/png" href="img/logo.png">
        <link rel="stylesheet" href="ol/ol.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/index.css">
        <title>Dove Conviene</title>
    </head>
    <body>
        <div class="app">
            <div class="searchbar">
                <div id="inputSearch">
                  <input type="text" id="txtSearchBox" placeholder="Cerca..." autocomplete="on">
                  <img src="./img/search.png" id="icnSearch">
                </div>
                <div id="suggestions">
                  
                </div>
            </div>
            <div id="map" class="map"></div>
            <div class="btnGroup">
              <button id="btnBarcode">
                <img src="img/barcode.png">
              </button>
              <button id="btnCenterMapOnUser">
                <img src="img/center.png">
              </button>
            </div>
            <button class="mapOrientation" id="btnMapOrientation">
              <img src="img/compass.png">
            </button>
            <div id="dialogs">
              <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalTitle"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modalBody" class="modal-body">
                    </div>
                    <div class="modal-footer">
                      <div class="btn-group">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">X</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="ol/ol.js"></script>
        <script type="text/javascript" src="js/visualizzaProdotto.js"></script>
        <script type="text/javascript" src="js/aggiuntaProdotti.js"></script>
        <script type="text/javascript" src="js/modificaProdotto.js"></script>
        <script type="text/javascript" src="js/aggiuntaPrezzoAProdottoEsistente.js"></script>
        <script type="text/javascript" src="js/fotocamera.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
